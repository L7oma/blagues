<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page en construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f5f5, #e6e6e6);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .home-icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .home-icon {
            background: #4CAF50;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: white;
            font-size: 30px;
            margin-bottom: 10px;
        }
        .home-icon:hover {
            background: #45a049;
        }
        .home-text {
            font-size: 1.2rem;
            color: #333;
        }
        .container {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            font-size: 2rem;
            color: #333;
        }
        .container p {
            font-size: 1.2rem;
            color: #666;
        }
        @media (max-width: 600px) {
            .home-icon {
                width: 60px;
                height: 60px;
                font-size: 25px;
            }
            .home-text {
                font-size: 1rem;
            }
            .container h1 {
                font-size: 1.5rem;
            }
            .container p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="home-icon-container">
        <a href="index.html" class="home-icon" title="Retour à l'accueil">&#8962;</a>
        <span class="home-text">Retour à l'accueil</span>
    </div>
    <div class="container">
        <h1>Page en construction</h1>
        <p>Nous travaillons actuellement sur cette page.<br>Revenez bientôt pour découvrir nos nouveautés !</p>
    </div>
</body>
</html>
